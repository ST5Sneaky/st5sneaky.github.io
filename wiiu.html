  <h2>SMM1 Level Idea Generator</h2>
  <p>i coded this myself in javascript xD</p>

  <script>
  function generate() {
  const difficulty = ["Easy", "Intermediate", "Hard", "Very Hard", "Super Hard", "Expert", "Super Expert"];
  const type = ["Troll Level", "Normal Level", "Inspired by the OG Mario Games Level", "Puzzle Level", "Gimmick Level"];

  var item = difficulty[Math.floor(Math.random()*difficulty.length)] + " " + type[Math.floor(Math.random()*type.length)];
  let text = item;
  document.getElementById("smm1gen").innerHTML = text;
  }
  </script>

  <p id="smm1gen">Generated result here</p>
  <button onclick="generate()">Generate</button>
